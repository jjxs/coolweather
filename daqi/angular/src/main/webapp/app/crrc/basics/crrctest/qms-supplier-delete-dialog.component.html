<form name="deleteForm" (ngSubmit)="confirmDelete(qmsSupplier.id)">
    <div class="modal-header">
        <h4 class="modal-title">删除提示</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-delete-qmsSupplier-heading">你确定要删除 供应商{{qmsSupplier.supplierCd}} 吗？</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span>取消</span>
        </button>
        <button id="jhi-confirm-delete-qmsSupplier" type="submit" class="btn btn-danger">
            <span>删除</span>
        </button>
    </div>
</form>
