<div *ngIf="qmsProduct">
    <h2 id="jhi-qms-vehicle-type-info-heading" class="title_class">产品维护</h2>
    <div class="lookBtn">
        <button type="submit" (click)="previousState()"
            class="btn btn-info float-right search_button_darkblue search_button">
            <span>返回</span>
        </button>
    </div>
    <!-- 左侧文字的div -->
    <div style="float: left;">
        <div style="margin-top:50px;margin-left:45px;font-size:18px;font-weight: bold">
            <span>产品编号</span>
        </div>
        <div class="lookleftSpan">
            <span>物料编号</span>
        </div>
        <div class="lookleftSpan">
            <span>物料名称</span>
        </div>
        <div class="lookleftSpan">
            <span>生产批号</span>
        </div>
        <div class="lookleftSpan">
            <span>备注</span>
        </div>

    </div>
    <!-- 左侧输入框的div -->
    <div style="float: left;">
        <!-- 产品编号 -->
        <div style="margin-top:50px;margin-left:30px;">
            <input type="text" class="form-control" style="width: 300px;margin-left: 120px;" pInputText
                [(ngModel)]=qmsProduct.productNum [disabled]=qmsProduct.id />
        </div>
        <!-- 物料编号 -->
        <div class="lookLeftDiv">
            <input type="text" class="form-control" style="width: 300px;margin-left: 120px;" pInputText
                [(ngModel)]=this.materielCd [disabled]=qmsProduct.id />
        </div>
        <!-- 物料名称 -->
        <div class="lookLeftDiv">
            <input type="text" class="form-control" style="width: 300px;margin-left: 120px;" pInputText
                [(ngModel)]=this.materielName [disabled]=qmsProduct.id />
        </div>
        <!-- 生产批号 -->
        <div class="lookLeftDiv">
            <input type="text" class="form-control" name="productBatch"
                style="width: 300px;margin-left: 120px;" pInputText [(ngModel)]="qmsProduct.productBatch"
                maxlength="20" [disabled]=qmsProduct.id />
        </div>
        <div class="lookLeftDiv">
            <textarea class="form-control" [(ngModel)]=qmsProduct.remark
                style="width: 500px;margin-left: 120px;height: 210px;" [disabled]=qmsProduct.id></textarea>
        </div>
    </div>
</div>
