
<div style="  display: block; width: 100%;height: 140px;">
           
        <h2 id="page-heading" class="text-left title_class"> 
                <span jhiTranslate="fccApp.qmsVehicleTypeInfo.home.title" >Qms Vehicle Type Infos</span>
        </h2>
        <div style="height: 40px;margin-top:0.5%;">
            <div class="common_div-head">
                <div class="search_styleOne">
                    <span jhiTranslate="fccApp.qmsVehicleTypeInfo.vehicleType">车型：</span>
                </div>
                <div class="search_styleTwo">
                    <input type="text" class="form-control" style="width: 100%;margin-left: 0px;" pInputText [(ngModel)]="carType"
                    />
                </div>

            </div>
            <div class="common_div-head">
                <div class="search_styleOne">
                    <span jhiTranslate="fccApp.qmsVehicleTypeInfo.vehicleTypeName">车型名称:</span>
                </div>
                <div class="search_styleTwo">
                    <input type="text" class="form-control" style="width: 100%;margin-left: 0px;" pInputText [(ngModel)]="carTypeName" />
                </div>
            </div>

        </div>
        <div style="height: 58px;">
                <button id="jh-create-entity"  icon="fa fa-plus" replaceUrl="true" iconPos="left"
                class="btn btn-primary float-right jh-create-entity create-qms-vehicle-type-info search_button search_button_blue" [routerLink]="['/vehicle-type-info/new']">
                    <span  jhiTranslate="fccApp.qmsVehicleTypeInfo.home.createLabel">
                    添加
                    </span>
                </button>
                <button id="jh-create-entity"  icon="fa fa-plus" iconPos="left"
                class="btn btn-primary float-right jh-create-entity create-qms-vehicle-type-info search_button search_button_red" (click)="emptyInfo()">
                    <span  jhiTranslate="fccApp.qmsVehicleTypeInfo.home.empty">
                    清空
                    </span>
                </button>
                <button id="jh-create-entity"  icon="fa fa-plus"  iconPos="left"
                class="btn btn-primary float-right jh-create-entity create-qms-vehicle-type-info search_button search_button_darkblue" (click)="loadAll()">
                    <span  jhiTranslate="fccApp.qmsVehicleTypeInfo.home.query">
                    查询
                    </span>
                </button>
                <!-- <button id="jh-create-entity"  icon="fa fa-plus"  iconPos="left"
                class="btn btn-primary float-right jh-create-entity create-qms-vehicle-type-info search_button search_button_darkblue" (click)="supplierPopup()">
                    <span >
                    跳转
                    </span>
                </button> -->
        </div>
        <div style="width: 100%;border-bottom: 1px black solid;float: left;"></div>
    </div>
<p-table  [value]="qmsVehicleTypeInfos" [paginator]="true" [rows]="itemsPerPage" [lazy]="true" [totalRecords]="queryCount" 
        [resizableColumns]="true" [loading]="loading" (onLazyLoad)="loadCarsLazy($event)">
        
            <ng-template pTemplate="header">
                    <tr class="common_trStyle">
                        <th class="common_thStyle" style="width: 10% !important;">
                            <span jhiTranslate="fccApp.qmsVehicleTypeInfo.serialNumber">序号</span>
            
                        </th>
                        <th class="common_thStyle" style="width: 15% !important;">
                            <span jhiTranslate="fccApp.qmsVehicleTypeInfo.vehicleType">车型</span>
                        </th>
                    
                        <th class="common_thStyle" style="width: 25% !important;">
                            <span jhiTranslate="fccApp.qmsVehicleTypeInfo.vehicleTypeName">车型名称</span>
                        </th>
                   
                        <th class="common_thStyle" style="width: 30% !important;">
                            <span jhiTranslate="fccApp.qmsVehicleTypeInfo.remark">备考</span>
                        </th>
                    
                        <th class="common_thStyle">
                            <span jhiTranslate="fccApp.qmsVehicleTypeInfo.operation">操作</span>
                        </th>
                    </tr>
          </ng-template>

          <ng-template pTemplate="body" let-qmsVehicleTypeInfo let-i ="rowIndex"> 
                <tr>
                    <td class="common_tdStyle" style="width: 10% !important;justify-content: center ">{{i+1}}</td>
                    <td class="common_tdStyle text-left" style="width: 15% !important"><p>{{qmsVehicleTypeInfo.vehicleType}}</p></td>
                    <td class="common_tdStyle text-left" style="width: 25% !important"><p>{{qmsVehicleTypeInfo.vehicleTypeName}}</p></td>
                    <td class="common_tdStyle text-left" style="width: 30% !important"><p>{{qmsVehicleTypeInfo.remark}}</p></td>
                    <td class="common_tdStyle">
                            <button id="jh-create-entity" replaceUrl="true"
                            class="btn btn-primary float-left jh-create-entity create-qms-vehicle-type-info search_button Acolor_See" [routerLink]="['/vehicle-type-info', qmsVehicleTypeInfo.id, 'view' ]"> 
                                <span  jhiTranslate="entity.action.view">
                               查看
                                </span>
                            </button>
                            <button id="jh-create-entity"  replaceUrl="true" 
                            class="btn btn-primary float-center jh-create-entity create-qms-vehicle-type-info search_button Acolor_Edit" [routerLink]="['/vehicle-type-info', qmsVehicleTypeInfo.id, 'edit']">
                                <span  jhiTranslate="entity.action.edit">
                                编辑
                                </span>
                            </button>
                           
                            <button id="jh-create-entity" 
                            class="btn btn-primary float-right jh-create-entity create-qms-vehicle-type-info search_button Acolor_Delete" (click)="delete(qmsVehicleTypeInfo.id)">
                                <span  jhiTranslate="entity.action.delete">
                               删除
                                </span>
                            </button>
                    </td> 
                </tr>
            </ng-template>
        </p-table>
