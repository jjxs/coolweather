<p-growl [(value)]="msgs" [immutable]="false" life="3000"></p-growl>
<form name="deleteForm" (ngSubmit)="confirmDelete(qmsVehicleTypeInfo.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <p id="jhi-delete-qmsVehicleTypeInfo-heading" jhiTranslate="fccApp.qmsVehicleTypeInfo.delete.question" translateValues="{id: '{{qmsVehicleTypeInfo.vehicleType}}'}">Are you sure you want to delete this Qms Vehicle Type Info?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary search_button Acolor_See" data-dismiss="modal" (click)="clear()">
            <span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button id="jhi-confirm-delete-qmsVehicleTypeInfo" type="submit" class="btn btn-danger search_button Acolor_Delete">
            <span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
