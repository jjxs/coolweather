<form name="deleteForm" (ngSubmit)="confirmDelete(qmsVehicleTypeClass.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-delete-qmsVehicleTypeClass-heading" jhiTranslate="fccApp.qmsVehicleTypeClass.delete.question">Are you sure you want to delete this Qms Vehicle Type Class?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button id="jhi-confirm-delete-qmsVehicleTypeClass" type="submit" class="btn btn-danger">
            <span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
