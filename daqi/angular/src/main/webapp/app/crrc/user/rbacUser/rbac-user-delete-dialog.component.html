<p-growl [(value)]="msgs" [immutable]="false" life="3000"></p-growl>
<form name="deleteForm" (ngSubmit)="confirmDelete(rbacUser.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-delete-rbacUser-heading" jhiTranslate="rbacUser.delete.question" translateValues="{id: '{{rbacUser.userCode}}'}">Are you sure you want to delete this Rbac User?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button id="jhi-confirm-delete-rbacUser" type="submit" class="btn btn-danger">
            <span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
