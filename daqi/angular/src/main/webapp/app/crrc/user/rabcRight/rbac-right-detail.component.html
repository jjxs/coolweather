<div *ngIf="rbacRight">
    <h2 id="jhi-qms-vehicle-type-info-heading" class="title_class">权限维护</h2>
    <div class="lookBtn">
        <button type="submit" (click)="previousState()" class="btn btn-info float-right search_button_darkblue search_button">
            <span>返回</span>
        </button>

        <!-- <button type="button" [routerLink]="['/qms-supplier', qmsSupplier.id, 'edit']" class="btn btn-primary">
            <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> 保存</span>
        </button> -->
    </div>
    <!-- 左侧文字的div -->
    <div style="float: left;">
        <div style="margin-top:50px;margin-left:45px;font-size:18px;font-weight: bold">
            <span>权限编码</span>
        </div>
        <div class="lookleftSpan">
            <span>权限名称</span>
        </div>
        <div class="lookleftSpan">
            <span>菜单列表</span>
        </div>
        
    </div>
    <!-- 左侧输入框的div -->
    <div style="float: left;">
        <div style="margin-top:50px;margin-left:30px;">
            <input type="text" class="form-control" style="width: 300px;margin-left: 120px;" pInputText [(ngModel)]=rbacRight.rightCode [disabled]=rbacRight.id />
        </div>
        <div class="lookLeftDiv">
            <input type="text" class="form-control" style="width: 300px;margin-left: 120px;" pInputText [(ngModel)]=rbacRight.rightName [disabled]=rbacRight.id />
        </div>
        <!-- 菜单列表 -->
        <div class="row">
            <div class="cnc-role-creat-body">
                <p-tree [value]="files" selectionMode="checkbox" [style]="{ 'height' : '450px', 'margin-left' : '165px' ,'margin-top' :'50px','width':'400px'}"
                    [(selection)]="selectedFiles" (onNodeSelect)="nodeSelect()" (onNodeUnselect)="nodeUnselect()" [disabled]=true >
                </p-tree>
            </div>
        </div>
    </div>
</div>
