<div>
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
        <h2 id="jhi-qms-vehicle-type-info-heading" class="title_class"
            jhiTranslate="fccApp.qmsProductionInspection.home.batchGeneration"></h2>
        <div class="lookBtn">
            <button type="submit" (click)="previousState()"
                class="btn btn-info float-right search_button_darkblue search_button">
                <span jhiTranslate="fccApp.qmsProductionInspection.home.back">返回</span>
            </button>
            <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving"
                class="btn btn-primary float-right search_button_blue check_button">
                <span jhiTranslate="fccApp.qmsProductionInspection.home.batchGenerationButton"></span>
            </button>
        </div>
        <!-- 左侧文字的div -->
        <div style="float: left;">
            <div style="margin-top:50px;margin-left:45px;font-size:18px;font-weight: bold">
                <span jhiTranslate="fccApp.qmsProductionInspection.materialCd">物料编码</span>
            </div>
            <div class="lookleftSpan">
                <span jhiTranslate="fccApp.qmsProductionInspection.materialName">物料名称</span>
            </div>
            <div class="lookleftSpan">
                <span jhiTranslate="fccApp.qmsProductionInspection.serialNumber">编号</span>
            </div>
            <div class="lookleftSpan">
                <span jhiTranslate="fccApp.qmsProductionInspection.workno">中梁号</span>
            </div>
            <div class="lookleftSpan">
                <span jhiTranslate="fccApp.qmsProductionInspection.furnace">炉批号</span>
            </div>
            <div class="lookleftSpan">
                <span jhiTranslate="fccApp.qmsProductionInspection.remark">备注</span>
            </div>
        </div>
        <!-- 左侧输入框的div -->
        <div style="float: left;">
            <div style="margin-top:50px;margin-left:30px;">
                <input type="text" class="form-control float-left" maxlength=10 name="materielCd" style="width: 300px;margin-left: 120px;" pInputText
                    [(ngModel)]=materielCd />
                <i style="font-size:2em;cursor:pointer;color:#1F89CE;margin-left: 10px;" class="fa fa-search" (click)="goToMPS()"></i>
            </div>
            <div class="lookLeftDiv">
                <input type="text" class="form-control" maxlength=100 name="materielName" style="width: 300px;margin-left: 120px;" pInputText
                    [(ngModel)]=materielName disabled=true/>
            </div>
            <div style="margin-top:50px;margin-left:30px;">
                <input type="text" class="form-control float-left" maxlength=10 name="serialNumber" required style="width: 300px;margin-left: 120px;" pInputText
                    [(ngModel)]=qmsProductionInspection.serialNumber [disabled]="isNumber==0"/>
                    
                <i *ngIf="isNumber==1" style="font-size:2em;cursor:pointer;color:#1F89CE;margin-left: 30px;" class="fa fa-search" (click)="goToProduct()"></i>
                <i *ngIf="isNumber==0" style="font-size:2em;cursor:pointer;color:#85DFFF;margin-left: 30px;" class="fa fa-search"></i>
            </div>
            <div class="lookLeftDiv">
                <input type="text" class="form-control" maxlength=200 name="workno" style="width: 300px;margin-left: 120px;" pInputText [disabled]="isNumber==1"
                    [(ngModel)]=qmsProductionInspection.workno />
            </div>
            <div class="lookLeftDiv">
                <input type="text" class="form-control" maxlength=20 name="furnace" style="width: 300px;margin-left: 120px;" pInputText 
                    [(ngModel)]=qmsProductionInspection.furnace />
            </div>
            <div class="lookLeftDiv">
                <textarea class="form-control" name="remark" maxlength=200 [(ngModel)]=qmsProductionInspection.remark
                    style="width: 500px;margin-left: 120px;height: 150px;"></textarea>
            </div>
        </div>
        <div style="clear:both; margin-top: 50px; margin-left: 45px; font-size: 18px; font-weight: bold;">
            <p-radioButton name="serialNumberRadio" value="1" label="编号" (click)="clickBianHao()"
                [(ngModel)]="isNumber" ></p-radioButton>
            <p-radioButton  name="worknoRadio" value="0" label="中梁号" (click)="clickWorkNo()"
                [(ngModel)]="isNumber"></p-radioButton>
        </div>
    </form>
</div>
<p-growl [(value)]="msgs" [immutable]="false" life="3000"></p-growl>
